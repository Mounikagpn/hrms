<div class="auth-wrapper">
   <div class="container-fluid h-100">
      <div class="row flex-row h-100 bg-white">
         <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
            <div class="lavalite-bg" style="background-image: url('./assets/images/image.jpg')">
               <div class="lavalite-overlay"></div>
            </div>
         </div>
         <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
            <div class="login-page">
               <div style="margin-left:50px">
                  <a href="#">
                      <h3 class="heading" style="
                      font-family: 'Open Sans', sans-serif;
                  ">Resource Management</h3>
                  </a><br> 
              </div>
               <h3>Login</h3>
               <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #regForm="ngForm">
                  <div class="form-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text" style="margin-bottom: -34px;"> <i class="fa fa-envelope"
                              style="font-weight:bold"></i></span>
                     </div>
                     <input type="text" formControlName="username" placeholder="{{ 'USER_NAME' | translate }} *" id="loginEmailId" class="form-control"
                        [ngClass]="{ 'is-invalid': (submitted ||f.username.touched) && f.username.errors }" />
                     <div *ngIf="((submitted ||f.username.touched) && f.username.errors)" class="invalid-input">
                        <div *ngIf="f.username.errors.required">{{ 'VALIDATION_ERRORS.USER_NAME_REQUIRED' | translate }}
                        </div>
                        <div *ngIf="f.username.errors.pattern">{{ 'VALIDATION_ERRORS.USER_NAME_VALID' | translate }}
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text" style="margin-bottom: -34px;"> <i class="fa fa-key"
                              style="font-weight:bold"></i></span>
                     </div>
                     <input [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="{{ 'PASSWORD' | translate }} *" id="loginPassword" class="form-control"
                        [ngClass]="{ 'is-invalid': (submitted || f.password.touched) && f.password.errors }" />
                     <mat-icon class="placeholder" (click)="myFunction()">{{hide ? 'visibility_off' : 'visibility'}}
                     </mat-icon>
                     <div *ngIf="((submitted ||f.password.touched) && f.password.errors)" class="invalid-input">
                        <div *ngIf="f.password.errors.required">{{ 'VALIDATION_ERRORS.PASSWORD_REQUIRED' | translate}}
                        </div>
                        <div *ngIf="f.password.errors.minlength">{{ 'VALIDATION_ERRORS.PASSOWRD_VALID' | translate}}
                        </div>
                     </div>
                  </div>
                  <div class="form-group" style="text-align: center;">
                     <button class="btn btn-primary">{{ 'BUTTONS.LOGIN' | translate }}</button>
                  </div>
               </form>
            </div>

         </div>
      </div>
   </div>
</div>
